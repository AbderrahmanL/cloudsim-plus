				<section data-markdown><script type="text/template">
					## CloudSim Plus Introduction
					##### Independent CloudSim fork for Cloud Computing simulation

					- Highly extensible, completely redesigned and refactored.
					- Full-featured: more than 20 [exclusive features](http://cloudsimplus.org/#exclusive-features).
					- [Design Patterns](https://en.wikipedia.org/wiki/Software_design_pattern), [SOLID principles](https://en.wikipedia.org/wiki/SOLID_(object-oriented_design%29), [KISS](https://en.wikipedia.org/wiki/KISS_principle), [DRY](https://pt.wikipedia.org/wiki/Don't_repeat_yourself) and Clean Code practices.
					- Reduced duplication, removed redundancy, simplified design ([comparison](http://cloudsimplus.org/CloudSim-and-CloudSimPlus-Comparison.html)).
					- Less 30% code duplication, more 83% test coverage.
				</script></section>


				<section data-markdown><script type="text/template">
					## Architecture
					
					- Simplified Modules' structure, new modules introduced.
					- Totally re-organized and documented Packages.
					- New interfaces: increased abstraction, contracts for implementations.

				</script></section>

				<section data-markdown><script type="text/template">
					## Main Exclusive Features

					1. Vertical and Horizontal VM Scaling;
					2. Parallel execution of simulations;
					4. Delay creation of submitted Cloudlets;
					3. Dynamic creation of VMs and Cloudlets;
					5. Event Listeners
					6. Strongly Object-oriented Framework; 
					7. Classes and Interfaces for Implementation of [Heuristics](http://en.wikipedia.org/wiki/Heuristic); 
					8. [Implementation of the Linux Completely Fair Scheduler](https://en.wikipedia.org/wiki/Completely_Fair_Scheduler);
					9. Updated to Java 8 ([Functional Programming](https://en.wikipedia.org/wiki/Functional_programming), [Lambda](http://www.oracle.com/webfolder/technetwork/tutorials/obe/java/Lambda-QuickStart/index.html) and [Streams](http://www.oracle.com/technetwork/articles/java/ma14-java-se-8-streams-2177646.html));
					10. Provides a [Functional](https://en.wikipedia.org/wiki/Functional_programming) `DatacenterBrokerSimple`;
					
					Much more at [http://cloudsimplus.org](http://cloudsimplus.org/#exclusive-features)
				</script></section>

				<section data-markdown><script type="text/template">
					## 2. Parallel Execution of Simulations

					- Execution in parallel of:
						- different simulations
						- multiples runs of the same simulation (usually applying distinct seeds)
					- Implemented by changing all abstract methods in the CloudSim class to instance methods
					- Relies on Java 8 Parallel Streams mechanism
					- As simple as calling a single line like `simulations.parallelStream().forEach(MySimulation::run);`
				</script></section>

				<section data-markdown><script type="text/template">
					## 3. Delay creation of submitted Cloudlets

					- Enables requesting the creation of Cloudlets at a given time, before starting the simulation
					- It's a different way to simulate the dynamic creation of Cloudlets
					- Can be used when one knows when all Cloudlets have to be created (such as from a trace file)

				</script></section>

				<section data-markdown><script type="text/template">
					## 4. Dynamic Creation of VMs and Cloudlets

					- Enables creating objects after the simulation has started
					- Doesn't require new DatacenterBrokers to be created at runtime
					- Enables simulation of dynamic arrival of:
						- tasks (Cloudlets)
						- customers requests to create VMs
					- Objects just have to be submitted to an existing broker at simulation runtime

				</script></section>

				<section data-markdown><script type="text/template">
					## 5. Event Listeners

					- Enables simulation monitoring to:
						- collect of resource utilization data; 
						- assess fulfillment of customer SLA; 
						- optimize resource allocation to avoid under and over resource provisioning. 
						- granular simulation execution feedback. 
					- Listeners for events from Hosts, VMs and Cloudlets 
					- Listeners for general simulation events
				</script></section>

				<section data-markdown><script type="text/template">
					## 6. Strongly Object-oriented Framework

					- Doesn't rely on integer IDs to create relationships between classes
					- IDs for that purpose is error prone, difficult to be validated and confusing
					- Object-oriented design where objects are passed as method parameters
					- Allows chained calls such as `cloudlet.getVm().getHost().getDatacenter()`
					- Uses [Null Object Pattern](https://en.wikipedia.org/wiki/Null_Object_pattern) to avoid NullPointerException.
				</script></section>

				<section data-markdown><script type="text/template">
					## 7. Classes and Interfaces for Implementation of Heuristics

					- Specifies a contract to implement heuristics, which enable defining:
						- how the initial solution is generated;
						- the generation of neighbor solutions;
						- the definition of a utility function to be maximized or minimized;
						- and then the solution finding stop criteria.
					- Examples of heuristics that can be implemented include [Tabu Search](http://en.wikipedia.org/wiki/Tabu_search), [Simulated Annealing](http://en.wikipedia.org/wiki/Simulated_annealing), [Ant Colony Systems](http://en.wikipedia.org/wiki/Ant_colony_optimization_algorithms), etc.
					- Includes a Simulated Annealing heuristic for mapping Cloudlets to VMs

				</script></section>
